<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.e308ff8e.css">
    <script src="/script.75da7f30.js" defer=""></script>
    <title>Актёры</title>
<script src="/style.e308ff8e.js"></script></head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <span class="navbar-brand">Finddify</span>
        </div>
    </nav>

    <div id="search-container" class="container">
        <div id="search" class="card card-body bg-light mb-2">
            <h4>Search Reddit</h4>
            <form id="search-form">
                <div class="form-group">
                    <input type="text" id="search-input" class="form-control mb-3" placeholder="Search anything..">
                </div>
                    <div class="form-check form-check-inline">
                        Sort by:
                        <input type="radio" name="sortBy" value="top" class="form-check-input ml-2" checked="">
                        <label class="form-check-label">Top</label>
                    </div>
                <div class="form-check form-check-inline">
                <input type="radio" name="sortBy" value="new" class="form-check-input">
                <label class="form-check-label">Latest</label>
                </div>
                <h5 class="mt-2">Limit: </h5>
                    <div class="form-group">
                        <select name="limit" id="limit" class="form-control">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="25" selected="">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                <button type="submit" class="btn btn-dark btn-block mt-4">Search</button>
            </form>
        </div>
        <div id="results"></div>
    </div>
</body>
</html>
